<div class="container-custom profile">
    <div class="text-center animate__animated animate__fadeIn">
        <h1>Mi Perfil</h1>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto animate__animated animate__fadeIn">
            <div class="container-img">
                <div class="img-profile" [ngStyle]="{'background-image': 'url('+ profileImage +')'}"></div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre...">
            </div>

            <button class="btn-secondary-custom-outline mt-4">
                Guardar
            </button>
        </div>
    </div>
</div>
